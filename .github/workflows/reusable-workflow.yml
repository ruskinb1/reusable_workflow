name: Workflow A (caller)

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      app_name:
        description: App name
        required: false
        default: my-app
      version:
        description: App version
        required: false
        default: 0.1.0
      platform:
        description: Target platform
        required: false
        default: android

permissions:
  contents: read

jobs:
  call-b:
    # Replace 'ownerB/repoB' with the actual owner/repository of Repo B
    uses: ruskinb1/serverless-tasks/.github/workflows/calling.yml@main
    with:
      app_name: ${{ github.event.inputs.app_name || 'my-app' }}
      version: ${{ github.event.inputs.version || '0.1.0' }}
      platform: ${{ github.event.inputs.platform || 'android' }}
      trigger: ${{ github.event_name }}
    secrets: inherit
